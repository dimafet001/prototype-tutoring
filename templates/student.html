<!DOCTYPE html>
<html>
<head>
  <title></title>
<style>
  body {
    margin: 0;
  }
  form > div {
    margin: 10px;
  }
  form {
    width: 220px;
    height: 70px;
  }
  .centered {
    position: absolute;
    left: calc(50% - 110px);
    top: calc(50% - 35px);
  }
  #login-btn {
    width: 100%;
  }
</style>
</head>

<body>
<div class="centered">
<form action="/login-student" method="post">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="user_name">
  </div>
  <div>
    <label for="email">Email:</label>
    <input id="email" name="user_email"></textarea>
  </div>
  <div>
    <label for="school">School:</label>
    <input id="school" name="school"></textarea>
  </div>
  <div>
    <input type="submit" name="login" value="Log in" id="login-btn"/>
  </div>
</form>
<div>
</body>
</html>
